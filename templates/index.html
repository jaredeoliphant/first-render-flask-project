<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ETECH data processing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="/static/css/style.css" rel="stylesheet">
  </head>
  <body>
      <center>
          <div>
              <img src="/static/images/E-TECH_Logo.jpg"  width="99" height="90">
          </div>
      </center>
        <h1>Upload a raw data CSV file:</h1>
        <center>
            <form method="POST" action="/speed_result" enctype="multipart/form-data">
              <p><input type="file" name="file" accept=".csv"></p>
              <label for="starttime">Start time for sampling bias:</label>
              <p><input type="text"  name="starttime" value="7"  id="starttime"></p>
              <label for="endtime">End time for sampling bias:</label>
              <p><input type="text"  name="endtime" value="9.8"  id="endtime"></p>
              <p><input type="submit" value="Submit"></p>
            </form>


            <h3><a href="/algorithm">Info</a></h3>
        </center>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
      
  </body>
</html>
