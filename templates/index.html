<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ETECH data processing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="/static/css/style.css" rel="stylesheet">
  </head>
  <body>
      <center>
          <div>
              <img src="/static/images/E-TECH_Logo.jpg"  width="99" height="90">
          </div>
      </center>
        <h1>Upload a raw data CSV file:</h1>
        <center>
            <form method ="POST" enctype="multipart/form-data">
                {{form.hidden_tag()}}
                {{form.file.label}}{{form.file()}}
                <br>
                {{form.start.label}}{{form.start()}}
                <br>
                {{form.end.label}}{{form.end()}}
                <br>
                {{form.submit()}}


            </form>
            <h3><a href = "/algorithm">Info</a>
                <p></p>
                <a href = "/ip_notebook">Background code</a>
                <p></p>
                <a href = "/result_example">Example result</a>
            </h3>
        </center>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
      
  </body>
</html>
